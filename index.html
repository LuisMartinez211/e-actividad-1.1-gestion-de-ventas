<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de ventas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
</head>
<body>

     <!-- Barra de Navegación -->

     <div class="navbar">
        <a href="#" class="logo">AppVentas</a>
        <div class="menu">
            <a id="inicio" href="#inicio">Inicio</a>
            <a id="comprarNav" href="#comprar">Compras</a>
            <a id="venderNav" href="#vender">Ventas</a>
        </div>
    </div>
<!--<img src="./img/camisa.webp" -->

    <div id="mensaje" class="mensaje">
    </div>
    

    <div id="seccionBuscar">
        <input type="text" class="busquedaNombre" id="busquedaNombre" placeholder="Buscar por nombre...">
        <button class="botonBuscar" id="botonBuscar">Buscar</button>
    </div>
    

    <!-- Sección Principal -->

    <div id="seccionPrincipal">
        <div class="hero">
            <div>
                <h1>Bienvenido a la app de gestion de ventas</h1>
                <p>administra tus productos fácilmente</p>
                <a id="comprar" href="#comprar">Comprar</a>
                <a id="vender" href="#vender">Vender</a>
            </div>
        </div>
    </div>

    <!-- Formulario -->

    <div id="f" class="form-container">
        <form id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group"> 
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" step="0" required>  
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>  
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="ropa">Ropa</option>
                        <option value="Zapatos">Zapatos</option>
                        <option value="Accesorios">Accesorios</option>
                    </select>   
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" id="imagen" name="imagen">
                </div>
                <div class="form-group">
                    <button type="submit" id="botonSubmit">Añadir Producto</button>   
                </div>
        </form>
    </div>

    <!-- Aqui se van a mostrar los productos -->

    <div class="container" id="catalogoProductos">

    </div>

    
</body>
<script src="./js/main.js"></script>
</html>
